{% extends "index.html" %}

{% block header %}
	<header class="bg-purple">
		<div class="p-lg f-bold f-md white"><img src="/img/arrow-left.png"> <a href="javascript:history.back()">back</a></div>
	</header>

{% endblock header%}

{% block content %}
<div class="teaOverview">
			<!-- IMAGES -->
		<div class="teaOverview__imageBlock">
			
				<img class="teaOverview__imageBlock--imagePrimary" src="/img/{{ page.slug }}-1.png">
			
				<img class="teaOverview__imageBlock--imageSecondary max-width" src="/img/{{ page.slug }}-2.png">

				<img class="teaOverview__imageBlock--imageTertiary" src="/img/{{ page.slug}}-3.png">

		</div>

			<!-- CONTENT -->
		<div class="teaOverview__copyBlock">
				<div>
					<h2 class="f-serif f-lg black f-reg p-t-md">{{ page.title }}</h2>
				</div>

				<div>
					<ul class="f-sm t-trk f-bold t-up green">
						<li>TIME TO BREW: {{ page.extra.brew_time }} minutes</li>
						<li>KEY EFFECT: {{ page.extra.key_effect }}</li>
					</ul>
				</div>

				<div>
					{{ page.content | safe }}
				</div>
		</div>


</div>



{% endblock content %}
