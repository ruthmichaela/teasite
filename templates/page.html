{% extends "index.html" %}

{% block header %}
	<header class="bg-purple">
		<div class="p-lg f-bold f-md white">&larr; <a href="javascript:history.back()">back</a></div>
	</header>

{% endblock header%}

{% block content %}
<div class="teaOverview m-t-lg">
			<!-- IMAGES -->
		<div class="teaOverview__imageBlock">
			
				<img class="teaOverview__imageBlock--imagePrimary" src="/{{ page.path }}{{ page.slug }}-1.png">
			
				<img class="teaOverview__imageBlock--imageSecondary max-width" src="{{ resize_image(path=page.path ~ page.slug ~ "-2.png", width=285, height=345, op="fill", quality=95) }}"">

				<img class="teaOverview__imageBlock--imageTertiary" src="/{{ page.path }}{{ page.slug }}-3.png">

		</div>

			<!-- CONTENT -->
		<div class="teaOverview__copyBlock m-md">
				<div>
					<h2 class="f-serif f-lg purple f-reg p-t-md t-trk-neg">{{ page.title }}</h2>
				</div>
				<div>
					<h2 class="teaOverview__copyBlock--italic f-serif f-md purple f-reg p-t-sm p-b-md">{{ page.extra.s_name }}</h2>
				</div>

				<div>
					<ul class="f-sm t-trk f-bold t-up green">
						<li>TIME TO BREW: {{ page.extra.brew_time }} minutes</li>
						<li>KEY EFFECT: {{ page.extra.key_effect }}</li>
					</ul>
				</div>

				<div>
					{{ page.content | safe }}
				</div>
		</div>


</div>

{% endblock content %}
